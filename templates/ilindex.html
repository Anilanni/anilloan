<html>
<head>
	<title>LOAN DEFAULTER </title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
	.btn{
		background: linear-gradient(to bottom right, #28015c, #33ccff);
		color: white;
	}
	.fform{
		background-color: #eee;
		padding: 50px;
		margin-top: 70px;

	}
	.heading{
		background-color: #28015c;
		padding: 10px;
		color: white;
		text-align: center;
	}
	.top {
		position: relative;
		margin-top:100px;
	}
	body {
		background: url('https://cdn.hipwallpaper.com/i/20/62/ZbBgvl.jpg');
		background-size: cover;
	}
	
</style>
</head>
<body style="background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
	<div class="col-lg-12">
		<div class="container">
			<div class="col-lg-6 col-lg-offset-3 ">
				<div class="col-lg-10 col-lg-offset-1 top">
				<div class="col-lg-12 heading">
					<h3><b>Enter LOAN Details</b></h3>
				</div>
				<form class="form fform" action="https://loandef.herokuapp.com/prediction" method="post">
					<div class="form-group">
						<input type="number" name="Index" placeholder="Index" class="form-control" steps=0.000001>
					</div>
					<div class="form-group">
						<input type="number" name="Bank Balance" placeholder="Bank Balance" class="form-control" steps=0.000001>
					</div>
                    <div class="form-group">
						<input type="number" name="Annual Salary" placeholder="Annual Salary" class="form-control" steps=0.000001>
					</div>
					<div class='form-group'>
						<b>Employed:</b> &nbsp;
						<input type='radio' name='Employed' value=0> Not Employed &nbsp;
						<input type='radio' name='Employed' value=1> Employed &nbsp;
 					</div>
                    
                    
					<div class="form-group">
						<input type="submit" name="submit" value="Submit" class="btn btn-md">
					</div>
					<div class="form-group">
						<b> Conclusion: {{ api_output }} </b>
					</div>

				</form>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
